global:
  scrape_interval: 60s
  scrape_timeout: 20s
  evaluation_interval: 60s

alerting:
  alertmanagers:
    - scheme: http
      timeout: 10s
      api_version: v2
      static_configs:
        - targets:
            - alertmanager:9093

scrape_configs:
  - job_name: node-exporter
    metrics_path: /metrics
    static_configs:
      - targets:
          - node-exporter:9100

  - job_name: alertmanager
    static_configs:
      - targets:
          - alertmanager:9093

  - job_name: cadvisor
    metrics_path: /metrics
    scrape_interval: 60s
    static_configs:
      - targets:
          - cadvisor:8080

  - job_name: loki
    static_configs:
      - targets:
          - loki:3100

  - job_name: alloy
    static_configs:
      - targets:
          - alloy:12345

  - job_name: prometheus
    static_configs:
      - targets:
          - prometheus:9090

